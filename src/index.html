<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <main>
      <div id="screen1" class="active">
        <h1>Bienvenidx a la plataforma de pago de Take a Trip</h1>
        <!-- <h1>Listo para conseguir eso que tanto querias?</h1> -->
        <label><h2> Para empezar ingresa tu nombre: </h2> 
          <input type="text" id="inputName" class="textMain" maxlength="10" value="" > <br><br></label>
        <button  id="welcomBut" class="sendBut" ><b>Enviar</b></button>
      </div>
      
      <div id="screen2" class="screen">
        <div id="containerSaludo">
          <h1 class="textMain">Hola <span name="spanName"></span></h1>
          <img src="images\card.jpg" alt="tarjeta">
          <label><h2> Ingresa tu numero de tarjeta:<br></h2>
            <input type="text" id="numTar" class="textMain" maxlength="16" value=""><br><br>
          </label>
          <button id="validBut" class="sendBut"><b>Enviar</b></button>
        </div>
        <div id="containerPicture">
          <img src="images\lake.jpg" alt="lake">
          <p class="textPicture">Tan solo a un paso de tu proxima aventura</p>
        </div>
      </div>

      <div id="screenValid" class="screen">
           <h1 class="textResult">Pago realizado con exito!</h1>
        <img src="images\check.jpg" alt="check" class="imgResult">
        <div class="optionsBut">
          <button  class="againBut sendBut" ><b>Seguir comprando</b></button>
          <button  class="outBut sendBut" ><b>Ingresa otro usuario</b></button> <!-- solo desde js no se puede cerrar la ventana,si js no la creo -->
        </div>    
        
      </div>

      <div id="screenInvalid" class="screen">    
        <h1 class="textResult">Lo sentimos!<br></h1>   
        <h2><b>Parece que <span name="spanNumber"></span> no es una tarjeta valida</b></h2>
        <img src="images\cross.jpg" alt="cross" class="imgResult">
        <h2>Comprueba que el numero ingresado sea el mismo de tu tarjeta</h2>
        <div class="optionsBut"> 
          <button class="againBut sendBut" ><b>Intenta otra vez</b></button>
          <button class="outBut sendBut" ><b>Ingresa otro usuario</b></button>
        </div>
      </div>

    </main>
    <script  src="index.js" type="module" ></script>
  </body>
</html>
